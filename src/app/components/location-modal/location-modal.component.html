<ion-header>
  <ion-toolbar>
    <ion-title>Wähle einen Standort</ion-title>
    <ion-buttons slot="end" class="ion-padding">
      <ion-icon style="cursor: pointer;" name="close" (click)="closeModal()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="modal-map" style="width: 100%; height: 100%;"></div>
</ion-content>

<ion-footer>
  <ion-toolbar class="centered-container" style="padding-top: 0;">
    <!-- centered title -->
    <ion-item lines="none" class="centered-title">
      <ion-title class="ion-centered-text" style="margin-top: 5px; padding-inline: 0;" >Entfernung eingrenzen</ion-title>
    </ion-item>
    <ion-item lines="none">
      <ion-range class="range-slider" min="1" max="20" step="1" value="3" (ionChange)="onRadiusChange($event)">
        <ion-label slot="end">{{ selectedRadius }} km</ion-label>
      </ion-range>
    </ion-item>
    <ion-item lines="none" class="centered-title">
      <div class="center-content" style="cursor: pointer;" (click)="useCurrentLocation()">
        <ion-icon name="navigate" class="navigation-icon"></ion-icon>
        <ion-label>Aktuellen Standort nutzen</ion-label>
      </div>
    </ion-item>
    <ion-item *ngIf="showDistrictFilter != false" lines="none" class="centered-title">
      <div class="center-content">
        <div>
          <!-- TODO: placeholder mit aktuellem Bezirk ersetzen -->
          <ion-select label="Bezirk" placeholder="" (ionChange)="onSelectionChange($event)">
            <ion-select-option value="mitte">Mitte</ion-select-option>
            <ion-select-option value="friedrichshain">Friedrichshain-Kreuzberg</ion-select-option>
            <ion-select-option value="pankow">Pankow</ion-select-option>
            <ion-select-option value="charlottenburg">Charlottenburg-Wilmersdorf</ion-select-option>
            <ion-select-option value="spandau">Spandau</ion-select-option>
            <ion-select-option value="steglitz">Steglitz-Zehlendorf</ion-select-option>
            <ion-select-option value="tempelhof">Tempelhof-Schöneberg</ion-select-option>
            <ion-select-option value="neukoelln">Neukölln</ion-select-option>
            <ion-select-option value="treptow">Treptow-Köpenick</ion-select-option>
            <ion-select-option value="marzahn">Marzahn-Hellersdorf</ion-select-option>
            <ion-select-option value="lichtenberg">Lichtenberg</ion-select-option>
            <ion-select-option value="reinickendorf">Reinickendorf</ion-select-option>
          </ion-select>
        </div>
      </div>
    </ion-item>
    <ion-item lines="none" class="centered-title" style="padding-bottom: 20px;">
      <div class="center-content">
        <ion-button style="--padding-top: 11px;
        --padding-bottom: 11px;
        --padding-start: 1.2em;
        --padding-end: 1.2em;"  (click)="confirmLocation()">Ergebnisse anzeigen</ion-button>
      </div>
    </ion-item>  
  </ion-toolbar>
</ion-footer>
