  <ion-content class="ion-padding cookie-banner">
    <div class="modal-content">
      <h3>Cookie-Richtlinien</h3>
      <p>Wir verwenden Cookies, um sicherzustellen, dass Sie die beste Erfahrung auf unserer Website erhalten.</p>
      <div class="action-buttons">
        <ion-button color="secondary" (click)="rejectCookies()">Ablehnen</ion-button>
        <ion-button color="primary" (click)="acceptCookies()">Akzeptieren</ion-button>
      </div>
    </div>
  </ion-content>
