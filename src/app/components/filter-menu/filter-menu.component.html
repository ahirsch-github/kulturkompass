<ion-header>
  <ion-toolbar>
    <ion-title>Filter</ion-title>
    <!-- <ion-buttons slot="end">
      <ion-icon name="close" (click)="closeModal()"></ion-icon>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>
<ion-content class="filter-menu ion-padding">
  <ion-list>
    <ion-item>
      <ion-icon name="pin" slot="start"></ion-icon>
      <ion-label>Ort</ion-label>
      <ion-icon style="cursor: pointer;" (click)="openLocationSelectionModal()" slot="end" fill="clear" size="small" name="chevron-forward-outline"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-icon name="calendar" slot="start"></ion-icon>
      <ion-label>Datum</ion-label>
      <ion-datetime-button slot="end" datetime="datetime" presentation="date"></ion-datetime-button>
    </ion-item>
    <ion-item>
      <ion-icon name="time" slot="start"></ion-icon>
      <ion-select [(ngModel)]="selectedTimes" interface="popover" label="Tageszeit" (ionChange)="handleTimeChange($event)" [multiple]="true" [compareWith]="compareWithDt">
        <ion-select-option *ngFor="let time of times" [value]="time.name">
          {{ time.name }}
        </ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-icon name="pricetag" slot="start"></ion-icon>
      <ion-label>Kostenlos</ion-label>
      <ion-toggle [(ngModel)]="isFreeOfChargeSelected" (ionChange)="handlePriceChange($event)" aria-label="Nur kostenlos" label ="Nur kostenlos" slot="end"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-icon name="pin" slot="start"></ion-icon>
      <ion-select [(ngModel)]="selectedBoroughs" (ionChange)="handleBoroughChange($event)" label="Bezirk" interface="popover" [multiple]="true" [compareWith]="compareWithDt">
        <ion-select-option *ngFor="let borough of boroughs" [value]="borough.name">
          {{ borough.name }}
        </ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-icon name="receipt-outline" slot="start"></ion-icon>
      <ion-select [(ngModel)]="selectedCategories" (ionChange)="handleCategoryChange($event)" interface="popover" label="Kategorie" [multiple]="true" [compareWith]="compareWith">
        <ion-select-option *ngFor="let category of categories" [value]="category">
          {{ category.name }}
        </ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-icon name="accessibility-outline" slot="start"></ion-icon>
      <ion-select [(ngModel)]="selectedAccessibilities" label="Barrierefreiheit" interface="popover" (ionChange)="handleAccessibilityChange($event)" [multiple]="true" [compareWith]="compareWith">
        <ion-select-option *ngFor="let accessibility of accessibilities" [value]="accessibility">
          {{ accessibility.name }}
        </ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar style="padding-bottom: 20px;">
    <ion-button expand="block" class="ion-padding" (click)="applyFilters()">Filter anwenden</ion-button>
    <ion-button style="--background: none; font-size: 0.8rem;" fill="clear" expand="block" class="" (click)="resetFilters()">
      <ion-icon name="trash-outline" slot="start"></ion-icon>
      Filter zur√ºcksetzen</ion-button>
  </ion-toolbar>
</ion-footer>
<ion-modal [keepContentsMounted]="true">
  <ng-template>
    <ion-datetime [(ngModel)]="selectedDates" id="datetime" (ionChange)="handleDateChange($event)" [multiple]="true" presentation="date" [value]="selectedDates">
    </ion-datetime>
  </ng-template>
</ion-modal>
